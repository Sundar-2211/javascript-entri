<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <div class="content">
    <h2 align="center">Simple Calculator</h2>
    <!--using input -->
    <div class="input-group">
      
        <input id="num1" type="number" class="form-control" value="" placeholder="Enter the number">
        <input id="num2" type="number" class="form-control" value=""  placeholder="Enter the number">
      </div>

  <!--using btn-group-->
    <div class="btn-group">
        <button type="button" class="btn btn-success btn-md" onclick="resultadd()">ADDITION</button>
        
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-success btn-md" onclick="resultsub()">SUBTRACTION</button>
        
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-success btn-md" onclick="resultdivide()">DIVIDE</button>
        
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-success btn-md" onclick="resultmultiply()">MULTIPLY</button>
        
    </div>
   <!--Result-->
    <div class="cal-result">

        <p id="result">Result:</p>
       </div>
    </div>
    <script>
        /* values get from input num1 and num2 */
      var box1 =document.getElementById("num1")
      var box2 =document.getElementById("num2")
      /* result*/
      var result=document.getElementById("result")
/* for call result*/
      function resultadd()
  {
  var box1value= Number(box1.value)
  var box2value= Number(box2.value)
  var total=box1value+box2value
  result.textContent=(" Result:The Addition is "+total)
  alert(" The Addition is "+total)
  

  }
  function resultsub()
  {
  var box1value= Number(box1.value)
  var box2value= Number(box2.value)
  var total=box1value-box2value
  result.textContent=("Result: The Subtraction is "+total)
  alert("The Subtraction is "+total)
  

  }
  function resultdivide()
  {
  var box1value= Number(box1.value)
  var box2value= Number(box2.value)
  var total=box1value/box2value
  result.textContent=(" Result:The Division is "+total)
  alert(" The Division is"+total)
  

  }
  function resultmultiply()
  {
  var box1value= Number(box1.value)
  var box2value= Number(box2.value)
  var total=box1value*box2value
  result.textContent=("Result:The Multiplication is "+total)
  alert("The Multiplication is "+total)
  

  }
    </script> 
</body>
</html>
